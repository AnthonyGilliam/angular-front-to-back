<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3">
          <span class="text-primary">
            <i class="fa fa-lock mr-1"></i>
            Client Panel
          </span>
          Login
        </h1>
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="email" class="mr-2"><b>Email:</b></label>
            <input type="email" name="email" id="email" class="form-control" [(ngModel)]="email" required>
          </div>
          <div class="form-group">
            <label class="mr-2" for="password"><b>Password:</b></label>
            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
          </div>
          <input type="submit" value="Login" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>
</div>
